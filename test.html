<!DOCTYPE html>
<html lang="kk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Информатика Чат-Боты</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
   <header class="bg-blue-600 text-white p-4">
       <h1 class="text-2xl font-bold text-center">Информатика Чат-Боты</h1>
       <p class="text-center">Информатика бойынша сұрақтарыңа қазақша жауап ал!</p>
   </header>
   <main class="max-w-2xl mx-auto my-8 p-4 bg-white rounded-lg shadow">
       <div id="chat-container" class="h-96 overflow-y-auto p-4 border border-gray-300 rounded">
           <div id="chat-messages"></div>
       </div>
       <form id="chat-form" class="mt-4 flex gap-2">
           <input type="text" id="user-input" class="flex-1 p-2 border border-gray-300 rounded" placeholder="Сұрағыңды жаз..." required>
           <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Жіберу</button>
       </form>
   </main>
   <footer class="bg-gray-800 text-white p-4 text-center">
       <p>© 2025 Информатика Чат-Боты. Барлық құқық қорғалған.</p>
   </footer>
   <script src="script.js"></script>
</body>
</html>
